version: "2.1"

volumes:
  pihole_config:
  dnsmasq_config:

services:
  # https://hub.docker.com/r/pihole/pihole
  pihole:
    build: pihole
    privileged: true
    network_mode: host
    volumes:
      - "pihole_config:/etc/pihole"
      - "dnsmasq_config:/etc/dnsmasq.d"
    dns:
      - "127.0.0.1"
      - "1.1.1.1"
    labels:
      io.pihole: "1"

  # https://github.com/pi-hole/PADD
  padd:
    build: padd
    network_mode: host
    volumes:
      - "pihole_config:/etc/pihole:ro"
    labels:
      io.balena.features.dbus: "1"
      io.balena.features.balena-socket: "1"
      io.balena.features.procfs: "1"
    depends_on:
      - pihole

  # https://github.com/klutchell/unbound-dnscrypt
  unbound:
    build: unbound
    privileged: true
    ports:
      - "5053:5053/tcp"
      - "5053:5053/udp"

  # https://github.com/balenablocks/fbcp
  fbcp:
    image: balenablocks/fbcp:1.0.0
    privileged: true

  # https://github.com/balenablocks/hostname
  hostname:
    image: balenablocks/hostname:latest
    restart: no
    labels:
      io.balena.features.supervisor-api: 1
    environment:
      SET_HOSTNAME: pihole
